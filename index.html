<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Rock, Paper, Scissors, Lizard, Spock</title>
</head>
<body>

<section id="intro">
<div class ="header">
<p style="color:#424242">Rock   
<span style ="color:#ffffff">Paper</span>
<span style ="color:#838080">Scissors</span>
<span style ="color:#16ad23">Lizard</span>
<span style ="color:#190cd1">Spock!</span>
</p>
</div>
</section>
 <!--...<div class="container"> 
  <div id="score"></div>
  <div id="description"></div>
  <div id="selection" class="selection"></div>
</div>  -->
   
<section class="user-choice">
  <div class="game-card scissors"><img src="/assets/images/scissors.png" alt=""></div>
  <div class="game-card paper"><img src="/assets/images/paper.png"  alt=""></div>
  <div class="game-card rock"><img src="/assets/images/rock.png"  alt=""></div>
  <div class="game-card lizard"><img src="/assets/images/lizard.png"  alt=""></div>
  <div class="game-card spock"><img src="/assets/images/spock.png"  alt=""></div>
</section>

<button class="rules-btn" id="btn-rules">Rules</button>
<div id="modal" class="modal">
    <div class="modal-header">
        <div class="title">Rules</div>
        <button id="close-btn-rules" class="close-btn">&times;</button>
    </div>
    <div class="rules">
        <img class="rulesImg" src="assets/images/rules.webp" alt="Rules">
        <p>Scissors cuts Paper</p>
        <p>Paper covers Rock</p>
        <p>Rock crushes Lizard</p>
        <p>Lizard poisons Spock</p>
        <p>Spock smashes Scissors</p>
        <p>Scissors decapitates Lizard</p>
        <p>Lizard eats Paper</p>
        <p>Paper disproves Spock</p>
        <p>Spock vaporizes Rock</p>
        <p>(And as it always has) Rock crushes Scissors</p>
    </div>
</div>
<div id="overlay"></div>

</div>

<script src="assets/js/script.js"></script>

</body>
</html>
